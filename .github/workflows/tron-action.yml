        with:
           github_token: ${{ secrets.PUBLISH_TOKEN }}
           commit_message: 'update: autopublish ${date}'
           branch: 'main'
           file_pattern: 'airport'
           repository: 'MrWang6w/myAirport'
           skip_dirty_check: true
